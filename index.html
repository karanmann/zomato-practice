<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Zomato Pratice</title>
</head>
<body>

    <h1>Zomato Review Site</h1>
    <section class="restaurants-container">
        
        <!------ FILTER RESTAURTANTS FORMS ------>
        <div class="filter-forms">
            <form id="filter">
                <h2>Filter restaurants</h2>
                <div class="filter-containers">

                <!------ FILTER BY PRICE ------>
                    <label>
                        Price
                        <select id="priceRanges" name="prices" form="filterPrice">
                            <option value="0-100">-</option>
                            <option value="0-20">€0-20</option>
                            <option value="20-40">€20-40</option>
                            <option value="40-60">€40-60</option>
                            <option value="60-80">€60-80</option>
                            <option value="80-100">€80-100</option>
                        </select>
                    </label>

                    <!------ FILTER BY RATING ------>
                    <label>
                        Reviews
                        <select id="rating" name="review" form="filterRating">
                            <option value="no-review">-</option>
                            <option value="Good">Good</option>
                            <option value="Very Good">Very good</option>
                        </select>
                    </label>

                    <!---SORT BY PRICE AFTER FILTERED-->
                    <label>
                        Sort by Price
                        <input type="checkbox" id="sortByPrice" value="Sort by price" />
                    </label>
                </div>
                <input class="btn" id="priceSubmit" type="submit" value="Apply" />
                </form>
                <label>
                    Sort by Rating
                    <input type="checkbox" id="sortByRating" value="Sort by rating" />
                </label>
            </div>
            
				<!-- <div id="restaurant-number"></div> -->

            <section class="restaurant-list" id="restaurantList"></section>
            <!--CODE INJECTED FROM JAVASCRIPT, with the restaurant cards and images-->
        </section>
        <script src="./script.js"></script>
    
</body>
</html>
